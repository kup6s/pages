suite: PVC tests
templates:
  - templates/pvc.yaml
tests:
  - it: should create PVC with default values
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: spec.resources.requests.storage
          value: 10Gi
      - contains:
          path: spec.accessModes
          content: ReadWriteMany

  - it: should use custom storage size
    set:
      storage.size: 50Gi
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: 50Gi

  - it: should set storage class when specified
    set:
      storage.storageClassName: longhorn
    asserts:
      - equal:
          path: spec.storageClassName
          value: longhorn

  - it: should not create PVC when existingClaim is set
    set:
      storage.existingClaim: my-existing-pvc
    asserts:
      - hasDocuments:
          count: 0

  - it: should not have storageClassName when not specified
    asserts:
      - isNull:
          path: spec.storageClassName
