# Full configuration with all features enabled
nameOverride: "pages"

operator:
  replicas: 1
  image:
    tag: "v1.0.0"
  pagesDomain: "pages.example.com"
  clusterIssuer: "letsencrypt-prod"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 128Mi

syncer:
  replicas: 1
  image:
    tag: "v1.0.0"
  syncInterval: "10m"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

nginx:
  replicas: 3
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  pdb:
    enabled: true
    minAvailable: 2

storage:
  storageClassName: "longhorn"
  size: 50Gi

webhook:
  enabled: true
  domain: "webhook.pages.example.com"
  clusterIssuer: "letsencrypt-prod"

rbac:
  create: true
