name: Test Suite

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build
        run: go build -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.8.0

      - name: Run lint
        run: make lint

  helm-test:
    runs-on: ubuntu-latest
    env:
      HELM_PLUGINS: ${{ github.workspace }}/.helm/plugins
      KUBECONFORM_VERSION: v0.6.7
    steps:
      - uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint charts/kup6s-pages

      - name: Cache Helm plugins
        uses: actions/cache@v5
        with:
          path: ${{ env.HELM_PLUGINS }}
          key: helm-plugins-unittest-${{ runner.os }}

      - name: Install helm-unittest
        run: |
          if ! helm plugin list | grep -q unittest; then
            helm plugin install --verify=false https://github.com/helm-unittest/helm-unittest.git
          fi

      - name: Run unit tests
        run: helm unittest charts/kup6s-pages

      - name: Cache kubeconform
        uses: actions/cache@v5
        with:
          path: /usr/local/bin/kubeconform
          key: kubeconform-${{ env.KUBECONFORM_VERSION }}-${{ runner.os }}

      - name: Install kubeconform
        run: |
          if [ ! -f /usr/local/bin/kubeconform ]; then
            curl -sL "https://github.com/yannh/kubeconform/releases/download/$KUBECONFORM_VERSION/kubeconform-linux-amd64.tar.gz" | tar xz
            sudo mv kubeconform /usr/local/bin/
          fi

      - name: Validate generated manifests
        run: |
          for values in charts/kup6s-pages/ci/*.yaml; do
            echo "Testing with $values"
            helm template test charts/kup6s-pages -f "$values" | kubeconform -strict -summary -skip CustomResourceDefinition,IngressRoute,Middleware,Certificate
          done

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build docs
        run: hugo --source docs --minify
