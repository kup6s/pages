name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  OPERATOR_IMAGE: ghcr.io/kup6s/pages-operator
  SYNCER_IMAGE: ghcr.io/kup6s/pages-syncer

jobs:
  test:
    uses: ./.github/workflows/_test.yaml

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Operator image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.operator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.OPERATOR_IMAGE }}:${{ github.ref_name }}
            ${{ env.OPERATOR_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.OPERATOR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Syncer image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.syncer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.SYNCER_IMAGE }}:${{ github.ref_name }}
            ${{ env.SYNCER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.SYNCER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-publish:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      packages: write
      id-token: write  # For cosign keyless signing
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/kup6s-pages/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/kup6s-pages/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm chart
        run: |
          helm package charts/kup6s-pages
          helm push kup6s-pages-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Helm chart with Cosign
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/kup6s-pages:${{ steps.version.outputs.version }}

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Push Artifact Hub metadata
        run: |
          oras push ghcr.io/${{ github.repository_owner }}/kup6s-pages:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            charts/kup6s-pages/artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml

      - name: Commit version update to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/kup6s-pages/Chart.yaml
          git commit -m "chore: bump Chart.yaml to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main

  docs-deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: helm-publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main  # Checkout updated main with new Chart.yaml version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Generate build info
        run: |
          mkdir -p docs/data
          cat > docs/data/build.yaml << EOF
          version: "${{ needs.helm-publish.outputs.version }}"
          date: "$(date -u +'%Y-%m-%d')"
          EOF

      - name: Build docs
        run: hugo --source docs --minify

      - name: Deploy to docs branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: docs
          publish_dir: ./docs/public
          force_orphan: true
