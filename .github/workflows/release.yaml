name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  OPERATOR_IMAGE: ghcr.io/kup6s/pages-operator
  SYNCER_IMAGE: ghcr.io/kup6s/pages-syncer

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Operator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.operator
          push: true
          tags: |
            ${{ env.OPERATOR_IMAGE }}:${{ github.ref_name }}
            ${{ env.OPERATOR_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.OPERATOR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Syncer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.syncer
          push: true
          tags: |
            ${{ env.SYNCER_IMAGE }}:${{ github.ref_name }}
            ${{ env.SYNCER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.SYNCER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
