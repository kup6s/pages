name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  OPERATOR_IMAGE: ghcr.io/kup6s/pages-operator
  SYNCER_IMAGE: ghcr.io/kup6s/pages-syncer

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push Operator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.operator
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.OPERATOR_IMAGE }}:${{ github.ref_name }}
            ${{ env.OPERATOR_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.OPERATOR_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Syncer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.syncer
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.SYNCER_IMAGE }}:${{ github.ref_name }}
            ${{ env.SYNCER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.SYNCER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm-publish:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: |
          version="${GITHUB_REF_NAME#v}"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/kup6s-pages/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/kup6s-pages/Chart.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push Helm chart
        run: |
          helm package charts/kup6s-pages
          helm push kup6s-pages-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}
